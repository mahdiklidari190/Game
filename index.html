<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0c0c0c;
            color: #00ff00;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .game-button {
            background-color: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .game-button:hover {
            background-color: #333;
        }
        .game-input {
            background-color: #1a1a1a;
            color: #00ff00;
            padding: 10px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
        }
        .score-board {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #fff;
        }
        .score-board p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Hacker Challenge</h1>
        <div id="game-section">
            <button class="game-button" onclick="startGame()">Start Game</button>
        </div>
        <div class="score-board" id="score-board"></div>
    </div>

    <script>
        // Store score in LocalStorage
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;

        // Function to start the game
        function startGame() {
            document.getElementById('game-section').innerHTML = `
                <h2>Decrypt the Code</h2>
                <p>Enter the correct decryption key to win</p>
                <input class="game-input" type="text" id="user-input" placeholder="Enter code here..." autofocus>
                <button class="game-button" onclick="checkCode()">Submit</button>
            `;
        }

        // Function to check the entered code
        function checkCode() {
            const userInput = document.getElementById('user-input').value;
            const correctCode = "H4ck3r"; // This is the "correct" code for the decryption challenge

            if (userInput === correctCode) {
                score += 10; // Increase score if code is correct
                alert('Success! You decrypted the code.');
            } else {
                score -= 5; // Decrease score if code is incorrect
                alert('Wrong code. Try again!');
            }

            // Save score to LocalStorage
            localStorage.setItem('score', score);
            updateScore();
        }

        // Function to update and display score
        function updateScore() {
            const scoreBoard = document.getElementById('score-board');
            scoreBoard.innerHTML = `
                <p>Your Score: ${score}</p>
                <p><strong>Game Modes:</strong></p>
                <p>1. Code Decryption</p>
                <p>2. Firewall Breach</p>
                <p>3. Password Cracking</p>
            `;
        }

        // Initialize score board
        updateScore();
    </script>
</body>
</html>
